{% extends "base.html" %}

{% block header %}
    <h1>Edit Recipe!</h1>
    <div class="float-end">
        <a class="me-3" href="/recipes">Back to recipes</a>
        <a href="/logout">Logout</a>
    </div>
{% endblock %}

{% block content %}

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form class="mt-4 row" action="/recipes/update" method="post">

        <div class="col me-4">

            <div class="row mb-4">
                <label class="col" for="name">Name:</label>
                <input id="name" class="col-9" type="text" name="name" value="{{ recipe.name }}">
            </div>
    
            <div class="row mb-4">
                <label class="col" for="description">Description:</label>
                <textarea id="description" class="col-9" name="description" rows="5">{{ recipe.description }}</textarea>
            </div>
    
            <div class="row mb-4">
                <label class="col" for="instructions">Instructions</label>
                <textarea id="instructions" class="col-9" name="instructions" rows="7">{{ recipe.instructions }}</textarea>
            </div>
    
        </div>

        <div class="col">

            <div class="mb-5">
                <label class="form-label" for="date_cooked">Date Cooked/Made:</label>
                <input class="form-control w-50 border-dark" id="date_cooked" type="date" name="date_cooked" value="{{ recipe.date_cooked }}">
            </div>
        
            <div class="mb-4">

                    <label class="form-label" for="under_thirty">Under 30 minutes?</label>
                    <div class="form-check">
                        <input class="form-check-input" id="yes" type="radio" name="under_thirty" id="yes" value="1" {{ 'checked' if recipe.under_thirty else '' }}>
                        <label class="form-check-label" for="yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" id="no" type="radio" name="under_thirty" id="no" value="0" {{ 'checked' if not recipe.under_thirty else '' }}>
                        <label class="form-check-label" for="no">No</label>
                    </div>
        
            </div>
        
            <button class="btn btn-dark float-end" type="submit">Submit</button>
        
        </div>

    </form>

{% endblock %}
