{% extends "base.html" %}

{% block content %}

<h1 class="text-center mb-3">{{ dojo.name }}</h1>

    <div class="d-flex justify-content-center">
       
        <table class="table table-striped table-dark w-auto">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Actions</th>
            </thead>
            <tbody>
                {% for ninja in ninjas %}
                    <tr>
                        <td>{{ ninja.first_name }}</td>
                        <td>{{ ninja.last_name }}</td>
                        <td>{{ ninja.age }}</td>
                        <td>
                            <a href="/edit/ninja/{{ ninja.id }}">Edit</a>
                            <a href="/delete/ninja/{{ ninja.id }}">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>

{% endblock %}
