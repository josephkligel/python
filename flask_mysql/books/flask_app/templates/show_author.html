{% extends "base.html" %}

{% block left_content %}
    <h1>{{title}}</h1>

    <table class="table table-dark table-bordered mb-5">
        <thead>
            <th>Book Title</th>
            <th># of Pages</th>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.num_of_pages }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">Home</a>
{% endblock %}

{% block right_content %}

<h1>Add Author's Favorite</h1>

<form action="/create_favorite", method="post">

    <input type="hidden" name="author_id" value="{{ id }}">

    <div class="form-group mb-3">
        <label class="form-label" for="book_id">Book:</label>
        <select class="form-select" name="book_id">
            <option>Select Book</option>
            {% for non_fave_book in non_fave_books %}
                <option value="{{ non_fave_book.id }}">{{ non_fave_book.title }}</option>
            {% endfor %}
        </select>
    </div>

    <button class="btn btn-dark" type="submit">Create</button>
</form>

{% endblock %}
